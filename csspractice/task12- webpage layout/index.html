<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Layout 1</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">Quest</div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Courses</a>
          <a href="#">Pages</a>
          <a href="#">Blogs</a>
        </div>
        <i class="menu-icon fa-solid fa-bars"></i>
      </div>
    </header>

    <div class="landing-page">
      <div class="text">
        <h1>
          Grow your skills, <br />
          define your future
        </h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus
          temporibus perferendis architecto repellendus? Quidem quasi nesciunt
          ea officia ratione magni.
        </p>
        <div class="buttons">
          <button class="blueBtn">Explore Courses</button>
          <button class="whiteBtn">Learn More</button>
        </div>
      </div>
      <div class="image">
        <img
          src="https://m.media-amazon.com/images/M/MV5BMTczNTI2ODUwOF5BMl5BanBnXkFtZTcwMTU0NTIzMw@@._V1_FMjpg_UX1000_.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
